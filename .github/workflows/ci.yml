name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Install, Lint, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Run build
        run: bun run build
  